<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<style>
    .demo {
        width: 200px;
        height: 200px;
        background: red;
        position: relative;
        left: 0px;
        /* transition-property: all;
        transition-duration: 2s;
        transition-timing-function: cubic-bezier(.16,1.69,1,1);
        transition-delay: 2s; */
        transition: all 2s linear 1s;
    }

    .wrapper:hover .demo {
        width: 300px;
        background: blue;
        left: 1500px;
       
    }
</style>
<body>
    <div class="wrapper">
        <div class="demo">

        </div>
    </div>
    
    <script>
    
        let o_demo = document.querySelector('.demo');
        
        setTimeout(() => {
            o_demo.style.width = 500 + 'px';
        }, 1000);

    </script>
    
</body>
</html>
